{% extends 'partials/dashboard_base.html' %}
{% block dasboard_content %}

        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">           
          
          <div class="row">     
          <div class="col-md-12 grid-margin">

            <div class="col-12">
              <h4>Add Person Details</h4>
              <br>    
    
              <form class="row g-3 align-items-center" action="/create_family2" method="POST">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputEmail4" name="first_name">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail5" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputEmail5" name="last_name">
                </div>
                <div class="col-6">
                  <label for="sirname" class="form-label">Sir Name</label>
                  <input type="text" class="form-control" id="sirname" placeholder="Qureshi Hashmi">
                </div>
                <div class="col-6">
                  <label for="gender">Gender</label>
                  <select id="gender" class="form-select" name="gender">
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
    
                <div class="row">
                  <div class="col">
                    <label for="">Date of Birth</label>
                    <input id="startDate" class="form-control" type="date" name="birth_date" />
                  </div>
                  <div class="col">
                    <label for="">Date of Death</label>
                    <input id="startDate" class="form-control" type="date" name="death_date" />
                  </div>
                  <div class="col-auto align-content-end">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="autoSizingCheck" value="1" name="passed">
                      <label class="form-check-label" for="autoSizingCheck">
                        Passed away
                      </label>
                    </div>
                  </div>
                  
                  </div>
                  </div>
                <div class="row">
    
                    
                
                 
                  <div class="col-4">
                    <label for="father">Father</label>
                    <select id="father" class="form-select" name="father">
                      <option selected value="None">Choose...</option>
                      {% for person_data in person_data%}
                      {% if person_data['gender'] =='Male' %}
                      <option value="{{person_data['person_id']}}">{{person_data['first_name']}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
    
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Spouse</label>
                    <select id="inputState" class="form-select" name="spouse">
                      <option selected value="None">Choose...</option>
                      {% for person_data in person_data%}
                      {% if person_data['gender'] %}
                      <option value="{{person_data['person_id']}}">{{person_data['first_name']}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="">Childs</label>
                    <select class="form-select" multiple aria-label="multiple select example" name="child">
                      <!-- <option selected>Open this select menu</option> -->
                      {% for person_data in person_data%}
                      {% if person_data['gender'] %}
                      <option value="{{person_data['person_id']}}">{{person_data['first_name']}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
    
    
                  <div class="col-12">
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <button class="btn btn-primary" type="submit">Button</button>
                  </div>
                </div>
    
    
              </form>
              {{person_data}}
    
            </div>

            
      
            </div>
          </div>
          <!-- content-wrapper ends -->
        
{%endblock%}
